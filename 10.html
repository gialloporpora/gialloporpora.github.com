<h3>Quale di queste non è una rappresentazione di 10?</h3>
<ol type="a">
<li>`\frac{40}{4}`</li>
<li>`\frac{1}{10^{-1}}`</li>
<li>`log_2{1024}`</li>
<li>`1010_2`</li>
<li>`0x000A` o anche `A_{16}`</li>
<li>`e^{log{10}}`</li>
<li>`9.\overline{9}`</li>
<li>`-\sqrt[3]{-1000}`</li>
<li>`-\sqrt[4]{-10000}`</li>
<li>`-10\cdot i^2`</li>
</ol>
